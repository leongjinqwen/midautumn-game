<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="cake.png">
    <title>Mid-Autumn Festival Contest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="contain">
        <div id="board" class="text-center mt-3">
            <strong id="text" ><span>Score: </span><span id="score">0</span></strong>
            <br>
            <span id="countdown" class="">30</span>
            <br>
            <div id="start" class="button" >Start Game</div>
            <br>
            <div id="intro" class="">Press spacebar / Touch the screen to help Rabbit to grab the mooncake.</div>
        </div>
        <div class="container"></div>
        <img id="rabbit" class="" src="rabbit2.gif">
    </div>
    <div class="moon"></div>
    <audio loop id="bgMusic" preload="auto">
        <source src="Goat.mp3" type="audio/mpeg">
    </audio>
    <button id="showModal" type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#gameModal"></button>
    <!-- Modal -->
    <div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <strong><h5 class="modal-title">Congratulations!</h5></strong>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p>You get a chance to win a 
                        <span id="highlight">FREE Next Academy T-shirt</span>! Click the button below to fill up your details! </p>
                    <a id="form" href="https://docs.google.com/forms/d/e/1FAIpQLSdBc6sMPWyZRIM5gXIsJaZcZvrKG5T5mh99n9choRRKVrtqAg/viewform?usp=sf_link" target="_blank">
                        Enter NOW!
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
